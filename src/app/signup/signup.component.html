<section class="signup text-center">
    <form action="" id="signupForm" [formGroup]="loginForm" (ngSubmit)="createWithCredentials()">
        <div class="form-group">
            <label for="">Name</label>
            <input formControlName="name" placeholder="John Doe" type="text">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input formControlName="email" placeholder="bob@bob.com" type="text">
        </div>
        <div [formGroup]="passwordGroup"></div>
        <div class="form-group">
            <label for="">Password</label>
            <input formControlName="password" type="password">
        </div>
        <div class="form-group">
            <label for="">Confirm Password</label>
            <input formControlName="confirmPassword" type="password">
            <button class="btn btn-lg btn-block btn-primary" form="loginForm">Submit</button>
            <!-- <button class="btn btn-lg btn-block btn-secondary" (click)="signInWithFacebook()">Login with Facebook</button>
            <button class="btn btn-lg btn-block btn-secondary" (click)="signInWithGoogle()">Login with Google</button> -->
        </div>
    </form>
</section>
