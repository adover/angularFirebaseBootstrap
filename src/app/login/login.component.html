<section class="login container text-center">
    <form action="" id="loginForm" [formGroup]="loginForm" (ngSubmit)="signInWithCredentials()">
        <div class="form-group">
            <label for="">Email address</label>
            <input class="form-control form-control-lg" formControlName="email" type="text">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input class="form-control form-control-lg" formcontrolName="password" type="password">
        </div>
        <button class="btn btn-lg btn-block btn-primary" form="loginForm">Submit</button>
        <button class="btn btn-lg btn-block btn-secondary" (click)="signInWithFacebook()">Login with Facebook</button>
        <button class="btn btn-lg btn-block btn-secondary" (click)="signInWithGoogle()">Login with Google</button>
    </form>
</section>
